<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="card center">
      <div class="banner">
        <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" />
      </div>
      <div class="card-info">
        <img class="profile-img" src="./images/image-victor.jpg" />
        <div class="user-info">
          <div class="upper">
            <p class="user-name">Victor Crest</p>
            <p class="user-age">26</p>
          </div>
          <p class="user-location">London</p>
        </div>
        <hr />
        <div class="user-stats">
          <div></div>
          <div class="stat">
            <div class="number">80K</div>
            <div class="label">Followers</div>
          </div>
          <div class="stat">
            <div class="number">803K</div>
            <div class="label">Likes</div>
          </div>
          <div class="stat">
            <div class="number">1.4K</div>
            <div class="label">Photos</div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
